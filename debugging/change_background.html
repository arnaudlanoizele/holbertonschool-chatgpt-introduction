<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<button id="colorButton">Change Color</button>

<script>
    // Assurer que l'élément avec l'id "colorButton" est sélectionné correctement.
    const button = document.getElementById("colorButton");
    
    // Ajout de l'événement "click" au bouton
    button.onclick = function() {
        changeBackgroundColor();
    };

    // Fonction pour générer une couleur aléatoire et changer l'arrière-plan
    function changeBackgroundColor() {
        var randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
