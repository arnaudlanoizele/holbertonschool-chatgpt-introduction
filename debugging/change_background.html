<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<!-- Correction de l'ID du bouton -->
<button id="colorButton">Change Color</button>

<script>
    // Attacher l'écouteur d'événements au bouton avec l'ID correct
    document.getElementById("colorButton").onclick = function() {
        changeBackgroundColor();
    };

    // Fonction pour changer la couleur de fond
    function changeBackgroundColor() {
        // Génération d'une couleur aléatoire
        var randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
        // Modification de la couleur de fond du body
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
